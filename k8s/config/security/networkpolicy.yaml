apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: internet-only-egress
  namespace: lab-pods
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress: []  # Deny all incoming connections
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system  # DNS in kube-system
    ports:
    - protocol: UDP
      port: 53
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0  # Allow all internet destinations
  - to:
    - ipBlock:
        cidr: 10.0.0.0/8  # Optional: if your cluster uses internal NAT ranges for cloud egress